<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <form action="">
    <div class="form-control">
      <label for="last-name">Last Name</label>
      <input type="text" name="lastName" id="last-name" value="Emerson" readonly />
    </div>
    <div class="form-control">
      <label for="age-form">Age</label>
      <input type="number" name="age" min="3" max="10" id="age-form" value="17" />
    </div>
    <div class="form-control">
      <label>
        <input type="checkbox" name="agree" disabled />
        Accept terms and conditions
      </label>
    </div>
    <div class="choose-gender">
      <label>
        <input type="radio" name="gender" />
        Male
      </label>

      <label>
        <input type="radio" name="gender" />
        Female
      </label>

      <label>
        <input type="radio" name="gender" checked />
        Secret
      </label>

    </div>
    <div class="form-control">
      <textarea maxlength="10" name="description" placeholder="Write description..."></textarea>
    </div>
    <div class="form-control"><button type="submit">
        Submit
      </button></div>

  </form>
</body>

</html>
